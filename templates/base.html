<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ToDo App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        header {
            background: #222;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            margin: 0;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a, nav form button {
            margin-left: 15px;
            color: #4ea3ff;
            text-decoration: none;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            padding: 0;
        }

        nav a:hover, nav form button:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<header>

    <nav>
        {% if user.is_authenticated %}

            {% if user.is_superuser %}
                <!-- –ú–µ–Ω—é –∞–¥–º–∏–Ω–∞ -->

</header>

<main>

</body>
</html>
